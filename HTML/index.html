Tag is an instruction to browser for what to do

<!-- We can use tags in Caps as well. It is not case sensitive -->

<!-- It tells the browser that we are using html5 standard for this page -->
<!doctype html>
<html>
  <!-- Contains meta data, title, scripts, link -->
  <head>
    <!-- self closing tag - don't have content - charset is attribute -->
    <!-- Provides meta data to browsers and search engine -->
    <!-- Character set encoding for this html document is utf-8 -->
    <!-- The HTML5 specification encourages web developers to use the UTF-8 character set, 
      which covers almost all of the characters and symbols in the world! -->
    <meta charset="utf-8">
    <!-- title of webpage -->
    <title>Webpage Title</title>
  </head>

  <body>

  Web page content goes here

  </body>
</html>
